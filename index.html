<!DOCTYPE html>
<html>

<head>
  <title>#Triple-T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<!-- body -->
<body>
  <p id="user-message"></p>
  <p id="game-message"></p>
  <section class="embed-responsive embed-responsive-1by1 game-board container">
  <div class="embed-responsive-item row">
    <div id="0" class="square col-4 box" data-cell-index='0'></div>
    <div id="1" class="square col-4 box" data-cell-index='1'></div>
    <div id="2" class="square col-4 box" data-cell-index='2'></div>
    <div id="3" class="square col-4 box" data-cell-index='3'></div>
    <div id="4" class="square col-4 box" data-cell-index='4'></div>
    <div id="5" class="square col-4 box" data-cell-index='5'></div>
    <div id="6" class="square col-4 box" data-cell-index='6'></div>
    <div id="7" class="square col-4 box" data-cell-index='7'></div>
    <div id="8" class="square col-4 box" data-cell-index='8'></div>
  </div>
</section>
<form id="new-game-button">
    <input type="submit" value="New game?">
</form>
  <form id="sign-up-form">
        <input name="credentials[email]" type="text" required placeholder="email">
        <input name="credentials[password]" type ="password" required placeholder="password">
        <input name="credentials[password_confirmation]" type="password" required placeholder="password confirmation">
        <input type="submit" value="Sign up">
  </form>
  <form id="sign-in-form">
          <input name="credentials[email]" type="email" required placeholder="email">
          <input name="credentials[password]" type="password" required placeholder="password">
          <input type="submit" value="Sign in">
  </form>
  <form id="sign-out-form">
      <input type="submit" value="Sign out">
  </form>
  <form id="change-password-form">
        <input name="passwords[old]" type="password" required placeholder="old password">
        <input name="passwords[new]" type="password" required placeholder="new password">
        <input type="submit" value="Change password">
  </form>
  <form id="get-games-button">
      <input type="submit" value="Get games">
  </form>
  <p id="games-content"></p>
</body>

</html>
