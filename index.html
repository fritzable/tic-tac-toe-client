<!DOCTYPE html>
<html>

<head>
  <title>#Triple-T</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h6>Game</h6>
  <p id="user-message"></p>
  <section class="game-board container">
  <div class="row">
    <div id="0" class="square col-3 box">I</div>
    <div id="1" class="square col-3 box">II</div>
    <div id="2" class="square col-3 box">III</div>
    <div class="w-100"></div>
    <div id="3" class="square col-3 box">IV</div>
    <div id="4" class="square col-3 box">V</div>
    <div id="5" class="square col-3 box">VI</div>
    <div class="w-100"></div>
    <div id="6" class="square col-3 box">VII</div>
    <div id="7" class="square col-3 box">VIII</div>
    <div id="8" class="square col-3 box">IX</div>
  </div>
  <form id="sign-up-form">
        <input name="credentials[email]" type="text" required placeholder="email">
        <input name="credentials[password]" type ="password" required placeholder="password">
        <input name="credentials[password_confirmation]" type="password" required placeholder="password confirmation">
        <input type="submit" value="Sign up">
      </form>
  </section>
</body>

</html>
